<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="estilo.css">

    <title>Formulário Gamificado</title>
</head>
<body>


    <div class="container">
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <div class="avatar">
            <img src="img/feliz.png" alt="Avatar">
        </div>

        <div class="titulo">
            <h2>Cadastra-se agora!</h2>
        </div>
        
        <form id="gamified-form">
            <label>Nome</label>
            <input type="text" id="nome" required/><br><br>
    
            <label>Idade:</label>
            <input type="number" required/><br><br>
    
            <label>Data de Nascimento</label>
            <input type="text" required/><br><br>
    
            <label for="sexo">Sexo Biológico:</label>
            <select id="sexo" required>
                <option>          </option>
                <option>Feminino</option>
                <option>Masculino</option>
                <option>Prefiro não responder</option>
            </select><br><br>

            <label for="genero">Gênero:</label>
            <select id="genero">
                <option>          </option>
                <option>Heterosexual</option>
                <option>Homosexual</option>
                <option>Bisexuais</option>
                <option>Transexual</option>
                <option>Pansexual</option>
                <option>Queer</option>
                <option>Asexual</option>
                <option>Não-Binário</option>
                <option>Prefiro não responder</option>
            </select><br><br>
    

            <a href="page2.html"> <button type="button" >Avançar </button></a>
            
        </form>
   
</div>
</body>
<script>
    
    document.addEventListener("DOMContentLoaded", function () {
    const progressBar = document.querySelector(".progress");
    const avatar = document.querySelector(".avatar img");
    const form = document.getElementById("gamified-form");

    // Número total de campos obrigatórios no formulário
    const totalFields = form.querySelectorAll("input[required], select[required]").length;

    // Inicializa o progresso com 0%
    let progressValue = 0;
    avatar.src = "img/brava.png";

    form.addEventListener("input", function () {
        const completedFields = form.querySelectorAll("input[required]:valid, select[required]:valid").length;

        // Calcula o progresso com base no número de campos preenchidos corretamente
        progressValue = (completedFields / 15) * 25;
        progressBar.style.width = progressValue + "%";

        // Lógica para mudar a expressão do avatar com base no progresso
        if (progressValue > 0 && progressValue < 100) {
            avatar.src = "img/pensativa.png"; // Altere para a imagem neutra
        } 
    });
    
});

</script>
</html>
