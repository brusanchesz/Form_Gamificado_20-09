<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Gamificado</title>

    <link rel="stylesheet" hrel="estilo.css"/>
</head>

<body>
    <form onsubmit="event.preventDefault()"><!--IMPEDE DE ENVIAR O FORMULARIO-->
        
        <label>Nome</label>
        <input type="text" id="nome"/><br><br>

        <label>Idade:</label>
        <input type="number"/><br><br>

        <label>Data de Nascimento</label>
        <input type="text"/><br><br>

        <label for="sexo">Sexo Biológico:</label>
        <select id="sexo">
            <option>          </option>
            <option>Feminino</option>
            <option>Masculino</option>
            <option>Prefiro não responder</option>
        </select><br><br>

        <label for="genero">Gênero:</label>
        <select id="genero">
            <option>          </option>
            <option>Heterosexual</option>
            <option>Homosexual</option>
            <option>Bisexuais</option>
            <option>Transexual</option>
            <option>Pansexual</option>
            <option>Queer</option>
            <option>Asexual</option>
            <option>Não-Binário</option>
            <option>Prefiro não responder</option>
        </select><br><br>

        <label>Celular/WhatsApp:</label>
        <input type="number"/><br><br>

        <label>Telefone:</label>
        <input type="number"/><br><br>

        <label>E-mail:</label>
        <input type="email"/><br><br>

        <label>CPF:</label>
        <input type="number"/><br><br>

        <label>RG:</label>
        <input type="number"/><br><br>

        <label for="civil">Estado Cívil:</label>
        <select>
            <option>            </option>
            <option>Solteiro(o)</option>
            <option>Casado(a)</option>
            <option>Divorciado(a)</option>
            <option>Prefiro não responder</option>
        </select><br><br>

        <label>Endereço:</label>
        <input type="text"/><br><br>

        <label>CEP:</label>
        <input type="number"/><br><br>

        <label>Você é de qual geração?</label><br><br>
        <input type="radio" name="geracao" value="classico"/>Classico
        <input type="radio" name="geracao" value="nutella"/>Nutella<br><br>


        <button onclick="lerFormulario()">SALVAR</button> <!--JA É SUBMITT AUTOMATICAMENTE     - SE QUISER QUE FIQUE UM EM CIMA DO OUTRO E TAL, AQUI TERIA QUE TER FLEX BOX-->
    
    </form>
    
    <div id="espaco">

    </div>

<script src="script.js"></script>
</body>

</html>
